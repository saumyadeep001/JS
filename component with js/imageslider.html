<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="imageslider.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="https://th.bing.com/th/id/OIP.LEhxhfc_IvFQt1ThWkjBwAHaEo?w=260&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 1">
                </div>
                <div class="swiper-slide">
                    <img src="https://wallpapercave.com/wp/wp9016047.jpg" alt="Image 2">
                </div>
                <div class="swiper-slide">
                    <img src="https://wallpapercave.com/wp/wp9016047.jpg" alt="Image 3">
                </div>
            </div>

            <!-- Pagination -->
            <div class="swiper-pagination"></div>
            
            <!-- Navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            
            <!-- Scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="imageslider.js"></script>
</body>
</html>
